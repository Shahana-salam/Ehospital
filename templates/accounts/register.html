<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Registration | Dr. Patterson</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        body {
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
        }
        .text-pink { color: #e91e63 !important; }
        .text-purple { color: #673ab7 !important; }
        .btn-purple {
            background-color: #673ab7 !important;
            color: white !important;
            border: none;
            transition: all 0.3s ease;
        }
        .btn-purple:hover {
            background-color: #512da8 !important;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(103, 58, 183, 0.3);
        }
        .rounded-4 { border-radius: 1.25rem !important; }
        .form-control, .form-select {
            background-color: #f8f9fa;
            border: 1px solid #e0e0e0;
            padding: 10px 15px;
        }
        .form-control:focus, .form-select:focus {
            box-shadow: none;
            border-color: #673ab7;
            background-color: #fff;
        }
    </style>
</head>
<body>

<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-lg-6 col-md-8">
            <div class="card border-0 shadow-lg rounded-4">
                <div class="card-body p-4 p-md-5">

                    <div class="text-center mb-4">
                        <h2 class="fw-bold">Patient <span class="text-pink">Registration</span></h2>
                        <p class="text-muted small">Join our community for personalized medical care.</p>
                    </div>

                    {% if messages %}
                        {% for message in messages %}
                            <div class="alert alert-danger border-0 small py-2">
                                <i class="fas fa-exclamation-triangle me-2"></i> {{ message }}
                            </div>
                        {% endfor %}
                    {% endif %}

                    <form method="post" class="row g-3">
                        {% csrf_token %}

                        <div class="col-md-12">
                            <label class="form-label small fw-bold text-muted">Username</label>
                            <input type="text" name="username" class="form-control rounded-3" placeholder="Enter the username" required>
                        </div>

                        <div class="col-md-8">
                            <label class="form-label small fw-bold text-muted">Full Name</label>
                            <input type="text" name="full_name" class="form-control rounded-3" placeholder="Full Name" required>
                        </div>
                        <div class="col-md-4">
                            <label class="form-label small fw-bold text-muted">Age</label>
                            <input type="number" name="age" class="form-control rounded-3" placeholder="0" required>
                        </div>

                        <div class="col-md-6">
                            <label class="form-label small fw-bold text-muted">Gender</label>
                            <select name="gender" class="form-select rounded-3" required>
                                <option value="" selected disabled>Select</option>
                                <option value="Male">Male</option>
                                <option value="Female">Female</option>
                            </select>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label small fw-bold text-muted">Phone</label>
                            <input type="text" name="phone" class="form-control rounded-3" placeholder="+1..." required>
                        </div>

                        <div class="col-12">
                            <label class="form-label small fw-bold text-muted">Address</label>
                            <textarea name="address" class="form-control rounded-3" rows="2" placeholder="Street, City, State"></textarea>
                        </div>

                        <div class="col-md-6">
                            <label class="form-label small fw-bold text-muted">Password</label>
                            <input type="password" name="password" class="form-control rounded-3" required>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label small fw-bold text-muted">Confirm Password</label>
                            <input type="password" name="confirm_password" class="form-control rounded-3" required>
                        </div>

                        <div class="col-12 mt-4">
                            <button type="submit" class="btn btn-purple w-100 rounded-pill py-2 fw-bold">Create Account</button>
                        </div>
                    </form>

                    <p class="text-center mt-4 small text-muted">
                        Already have an account? <a href="{% url 'login' %}" class="text-pink fw-bold text-decoration-none">Sign In</a>
                    </p>
                </div>
            </div>

            <div class="text-center mt-3">
                <a href="/" class="text-secondary small text-decoration-none"><i class="fas fa-home me-1"></i> Return Home</a>
            </div>
        </div>
    </div>
</div>

</body>
</html>
