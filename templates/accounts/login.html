<!DOCTYPE html>
<html>
<head>
    <title>Login </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        /* Your existing CSS stays here */
        .login-section {
            min-height: 100vh; /* Changed to 100 to fill the whole screen */
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            display: flex;
            align-items: center;
        }
        .btn-purple { background-color: #673ab7 !important; color: white !important; border: none; }
        .text-pink { color: #e91e63 !important; }
        .text-purple { color: #673ab7 !important; }
        .rounded-4 { border-radius: 1.25rem !important; }
        /* Fix for input grouping */
        .input-group-text { background-color: #f8f9fa; border: none; }
        .form-control { background-color: #f8f9fa; border: none; padding: 12px; }
        .form-control:focus { background-color: #fff; box-shadow: 0 0 0 0.25 remote rgba(103, 58, 183, 0.1); border: 1px solid #673ab7; }
    </style>
</head>
<body>

<section class="login-section d-flex align-items-center">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-5">
                <div class="card border-0 shadow-lg rounded-4 overflow-hidden">
                    <div class="card-body p-5">
                        <div class="text-center mb-4">
                            <h3 class="fw-bold text-dark">Welcome <span class="text-pink">Back</span></h3>
                            <p class="text-muted small">Please enter your details to access your portal</p>
                        </div>

                        {% if messages %}
                            {% for message in messages %}
                                <div class="alert alert-danger py-2 small border-0 shadow-sm mb-3">
                                    <i class="fas fa-exclamation-circle me-2"></i> {{ message }}
                                </div>
                            {% endfor %}
                        {% endif %}

                        <form method="post">
                            {% csrf_token %}
                            <div class="mb-3">
                                <label class="form-label small fw-bold text-muted">Username</label>
                                <div class="input-group">
                                    <span class="input-group-text bg-light border-0"><i class="fas fa-user text-purple"></i></span>
                                    <input type="text" name="username" class="form-control bg-light border-0" placeholder="Enter username" required>
                                </div>
                            </div>

                            <div class="mb-4">
                                <label class="form-label small fw-bold text-muted">Password</label>
                                <div class="input-group">
                                    <span class="input-group-text bg-light border-0"><i class="fas fa-lock text-purple"></i></span>
                                    <input type="password" name="password" class="form-control bg-light border-0" placeholder="••••••••" required>
                                </div>
                            </div>

                            <button type="submit" class="btn btn-purple w-100 rounded-pill py-2 fw-bold shadow-sm mb-3">
                                Sign In
                            </button>

                            <p class="text-center text-muted small">
                                Don’t have an account?
                                <a href="{% url 'register' %}" class="text-pink fw-bold text-decoration-none">Register here</a>
                            </p>
                        </form>
                    </div>
                </div>


            </div>
        </div>
    </div>
</section>

</body>
</html>
