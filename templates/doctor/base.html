

<!DOCTYPE html>
<html>
{% load static %}
<head>
    <title>{% block title %}Doctor Dashboard{% endblock %}</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
    <link rel="stylesheet" href="{% static 'css/doctor.css' %}">

    <style>
.profile-icon {
  width: 50px;               /* size of the circle */
  height: 50px;
  border-radius: 50%;        /* makes it circular */
  background-color: #007bff; /* blue background */
  color: white;              /* icon color */
  display: flex;
  align-items: center;
  justify-content: center;   /* center the icon */
  font-size: 24px;
}
</style>
</head>
<body>

 <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark p-4 fixed-top" style="background:#2f4050;">
        <div class="container-fluid">
            <div class="collapse navbar-collapse" id="navbarMenu">
            </div>
        </div>
    </nav>


<div class="container-fluid">
    <div class="row">

        <!-- Sidebar -->
        <nav class="col-md-2 sidebar">
             <ul>
                    <li>hello</li>
                </ul>
            <div class="profile-icon">

                <i class="fa-solid fa-user"></i>

            </div>
            <h6>Dr. {{ request.user.username }}</h6>

            <ul class="nav flex-column">
                <li class="nav-item"><a href="{% url 'doctor_dashboard' %}"><i class="fa fa-home"></i> Dashboard</a></li>
                <li class="nav-item"><a href="{% url 'doctor_appointments' %}"><i class="fa fa-calendar"></i> Appointments</a></li>
                <li class="nav-item"><a href="{% url 'doctor_patients' %}"><i class="fa fa-user"></i> Patients</a></li>
                <li class="nav-item"><a href="{% url 'doctor_medical_records' %}"><i class="fa fa-file-medical"></i> Medical Records</a></li>
                <form method="post" action="{% url 'logout' %}">
    {% csrf_token %}
    <button type="submit" >
        <i class="fa-solid fa-right-from-bracket"></i> Logout
    </button>
</form>
            </ul>
        </nav>

        <!-- Main -->
        <main class="col-md-10 content">
            <br><br>
            {% block content %}{% endblock %}
        </main>

    </div>

</div>



</body>
</html>
