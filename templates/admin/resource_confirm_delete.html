{% extends "admin/base.html" %}
{% block content %}
<div class="main-content">
<h2>Delete Resource</h2>
<p>Are you sure you want to delete "{{ resource.name }}"?</p>
<form method="POST">
    {% csrf_token %}
    <button type="submit">Yes, delete</button>
</form>
<a href="{% url 'resource_list' %}">Cancel</a>
</div>

{% endblock %}
