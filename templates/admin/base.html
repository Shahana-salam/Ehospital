

<!DOCTYPE html>
<html>
{% load static %}
<head>
    <title>{% block title %}Doctor Dashboard{% endblock %}</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
    <link rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <link rel="stylesheet" href="{% static 'css/admin.css' %}">
        <link rel="stylesheet" href="{% static 'css/form.css' %}">

    <style>
.profile-icon {
  width: 50px;               /* size of the circle */
  height: 50px;
  border-radius: 50%;        /* makes it circular */
  background-color: #007bff; /* blue background */
  color: white;              /* icon color */
  display: flex;
  align-items: center;
  justify-content: center;   /* center the icon */
  font-size: 24px;
}
</style>
</head>
<body>

 <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark p-4 fixed-top" style="background:#390707;">
        <div class="main-content">
            <div class="collapse navbar-collapse" id="navbarMenu">
            </div>
        </div>
    </nav>


<div class="container-fluid">
    <div class="row">

        <!-- Sidebar -->
        <nav class="col-md-2 sidebar" style="position: fixed;" style="background:#390707;">
             <ul>
                    <li>hello</li>
                </ul>
            <div class="profile-icon">

                <i class="fa-solid fa-user"></i>

            </div>
            <h6 style="color: white;"> {{ request.user.username }}</h6>

            <ul class="nav flex-column">
                <li class="nav-item"><a href="{% url 'admin_dashboard' %}"> Dashboard</a></li>

                <li class="nav-item"><a href="{% url 'manage_doctors' %}">Doctor Management</a></li>
                <li class="nav-item"><a href="{% url 'patients_list' %}">Patients</a></li>
                <li class="nav-item"><a href="{% url 'facility_dashboard' %}">Facility Management</a></li>
                <li class="nav-item"><a href="{% url 'admin_appointments' %}">Appointments</a></li>
                <li class="nav-item"><a href="{% url 'add_billing' %}">Add Bill</a></li>
                <li class="nav-item"><a href="{% url 'admin_billing_list' %}">Billing List</a></li>


                <form method="post" action="{% url 'logout' %}">
    {% csrf_token %}
    <button class="btn btn-light" type="submit" >
        <i class="fa-solid fa-right-from-bracket"></i> Logout
    </button>
</form>
            </ul>
        </nav>

        <!-- Main -->
        <main class="col-md-10 content">
            <br><br>
            {% block content %}{% endblock %}
        </main>

    </div>

</div>



</body>
</html>
